/EkfCalNode:
    ros__parameters:
        debug_log_level: 2
        data_log_rate: 10.0
        process_noise:
            pos: 1.0e-3
            vel: 1.0e-4
            acc: 1.0e-1
            ang_pos: 1.0e-3
            ang_vel: 1.0e-1
            ang_acc: 1.0e-5
        sim_params:
            seed: 1.0
            max_time: 60.0
            truth_type: "cyclic"
            pos_frequency: [0.3, 0.5, 0.7]
            ang_frequency: [0.0, 0.0, 0.0]
            pos_offset: [0.0, 0.0, 0.0]
            number_of_runs: 10
            run_number: 0

        imu_list:
            - "imu_1"

        camera_list: []

        tracker_list: []

        fiducial_list: []

        gps_list: []

        imu:
            imu_1:
                is_extrinsic: false
                is_intrinsic: false
                rate: 400.0
                topic: "/imu_1"
                variance: [0.01, 0.01, 0.01, 0.01, 0.01, 0.01, 0.01, 0.01, 0.01, 0.01, 0.01, 0.01]
                pos_i_in_b: [0.0, 0.0, 0.0]
                ang_i_to_b: [1.0, 0.0, 0.0, 0.0]
                sim_params:
                    data_log_rate: 10.0
                    acc_error: [1.0e-2, 1.0e-2, 1.0e-2]
                    omg_error: [1.0e-2, 1.0e-2, 1.0e-2]

        camera: {}

        tracker: {}

        fiducial: {}

        gps: {}
